name: bing_search
label: bing搜索
description: 这是一个低成本的bing搜素API。当你需要搜索时事的时候，可以使用该工具，该工具的输入是一个查询语句
params:
  - name: query
    label: 需要检索查询的语句
    type: string
    required: true
  - name: date_range
    label: 搜索的数据日期范围
    type: select
    required: false
    options:
      - value: past_hour
        label: "past_hour"
      - value: past_day
        label: "past_day"
      - value: past_week
        label: "past_week"
      - value: past_month
        label: "past_month"
      - value: past_year
        label: "past_year"
      - value: all
        label: "all"
